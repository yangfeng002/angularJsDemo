<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-include引入模板指令</title>
</head>
<body ng-app="myApp">
    <div class="main" ng-controller="myCtrl" ng-include="'demo.html'">

    </div>
<script src="src/lib/angular.js"></script>
<script>
    angular.module("myApp",[])
            .controller("myCtrl", function ($scope) {
                $scope.msg = "测试ng-include";
            })
</script>
</body>
</html>
