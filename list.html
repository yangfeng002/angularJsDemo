<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <title>angularjs双向绑定</title>
</head>
<body ng-controller="TaskCtrl">
    <div class="input-group">
      <input type="text" ng-model="task"/>
        <span><button ng-click="add()">提交</button></span>
    </div>
    <h4 ng-if="tasks.length>0">任务列表</h4>
     <ul class="list-group">
         <li ng-repeat="item in tasks track by $index">{{item}}
           <a href="#" ng-click ="tasks.splice($index,1)">删除</a>
         </li>
     </ul>
</body>
<script type="text/javascript" src="src/lib/angular.js"></script>
<script type="text/javascript">
    //ng-app管理边界，即作用域的问题，使用angular.module来声明 []用来引入其他模块的
    //1.声明模块 todoList  2.定义一个controller控制器 $scope是一个变量指向html
    angular.module('todoList',[]).controller('TaskCtrl',function($scope){
        $scope.task="";
        $scope.tasks=[];
        $scope.add = function(){
            $scope.tasks.push($scope.task);
        };

    })
</script>
</html>
